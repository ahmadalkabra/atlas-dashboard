services:
  fetcher:
    build: .
    volumes:
      - data:/app/data
      - pages:/app/pages
    environment:
      - LOG_LEVEL=INFO
      - FETCH_INTERVAL=300
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - pages:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fetcher
    restart: unless-stopped

volumes:
  data:
  pages:
