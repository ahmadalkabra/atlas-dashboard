name: Update Dashboard

on:
  push:
    branches: [main]
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore cached data
        id: cache-data
        uses: actions/cache@v4
        with:
          path: data
          key: dashboard-data-${{ github.run_id }}
          restore-keys: |
            dashboard-data-

      - name: Fetch Flyover data
        run: python -u fetch_flyover.py

      - name: Fetch PowPeg data
        run: python -u fetch_powpeg.py

      - name: Fetch BTC locked stats
        run: python -u fetch_btc_locked.py

      - name: Generate dashboard
        run: python -u generate_report.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
